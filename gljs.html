<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <script src="jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="gl.js"></script>
    <script>
        $(document).ready(function() {

            // Forms Label
            $('#forms').append(gl.twitter.form.Label({
                text: 'Label 1'
            }));

            // Forms Help Block
            $('#forms').append(gl.twitter.form.HelpBlock({
                text: 'Help block message'
            }));

            // Forms Text
            $('#forms').append(gl.twitter.Clearfix());
            $('#forms').append(gl.twitter.form.Text());
            $('#forms').append(gl.twitter.form.Text({
                value: 'My text input'
            }));
            $('#forms').append(gl.twitter.form.Text({
                attrs: {
                    placeholder: 'My text placeholder'
                }
            }));
            $('#forms').append(gl.twitter.form.Text({
                searchQuery: true,
                attrs: {
                    placeholder: 'Search for the book'
                }
            }));
            $('#forms').append(gl.twitter.form.Text({
                password: true,
                attrs: {
                    placeholder: 'Search for the book'
                }
            }))
            $('#forms').append(gl.twitter.form.Text({
                password: true,
                attrs: {
                    placeholder: 'Search for the book'
                },
                addOn: {
                    left: '$'
                }
            }))
            $('#forms').append(gl.twitter.form.Text({
                password: true,
                attrs: {
                    placeholder: 'Search for the book'
                },
                addOn: {
                    right: '.00'
                }
            }))
            $('#forms').append(gl.twitter.form.Text({
                password: true,
                attrs: {
                    placeholder: 'Search for the book'
                },
                addOn: {
                    left: '$',
                    right: '.00'
                }
            }))
            $('#forms').append(gl.twitter.form.Text({
                password: true,
                attrs: {
                    placeholder: 'Search for the book'
                },
                addOn: {
                    left: [{
                        xType: 'dropdown',
                        text: 'Button left #1',
                        items: [{
                            text: 'Item 1',
                            url: 'http://google.com'
                        },{
                            text: 'Item 2'
                        }]
                    },{
                        xType: 'button',
                        text: 'Button left #2'
                    }],
                    right: [{
                        xType: 'button',
                        text: 'Button right #1'
                    },{
                        xType: 'dropdown',
                        splitted: true,
                        text: 'Button right #2',
                        items: [{
                            text: 'Item 1'
                        }]
                    }]
                }
            }))

//            // Forms TextArea
            $('#forms').append(gl.twitter.Clearfix());
            $('#forms').append(gl.twitter.form.TextArea());
            $('#forms').append(gl.twitter.form.TextArea({
                text: 'This is text area text',
                attrs: {
                    cols: 40,
                    rows: 5
                }
            }));
//
//            // Forms CheckBox
            $('#forms').append(gl.twitter.Clearfix());
            $('#forms').append(gl.twitter.form.CheckBox())
            $('#forms').append(gl.twitter.form.CheckBox({
                value: 'checkbox #1'
            }))
            $('#forms').append(gl.twitter.form.CheckBox({
                value: 'checkbox #2',
                attrs:{
                    checked: true
                }
            }))
            $('#forms').append(gl.twitter.form.CheckBox({
                label: 'My checkbox'
            }))

            // Forms Radio
            $('#forms').append(gl.twitter.Clearfix());
            $('#forms').append(gl.twitter.form.Radio());
            $('#forms').append(gl.twitter.form.Radio({
                attrs: {
                    checked: true,
                    name: 'myRadio'
                }
            }));
            $('#forms').append(gl.twitter.form.Radio({
                label: 'My radio'
            }));

            // Form Button
            $('#forms').append(gl.twitter.Clearfix());
            $('#forms').append(gl.twitter.form.Button({
                text: 'My button #1'
            }));
            $('#forms').append(gl.twitter.form.Button({
                text: 'My button #1',
                type: gl.twitter.form.BUTTON_PRIMARY,
                submit: true
            }));

            // Form Select
            $('#forms').append(gl.twitter.Clearfix());
            $('#forms').append(gl.twitter.form.Select({
                options: ['One', 'Two', 'Three']
            }))
            $('#forms').append(gl.twitter.form.Select({
                options: {
                    1: 'One',
                    2: 'Two',
                    3: 'Three'
                }
            }))
            $('#forms').append(gl.twitter.form.Select({
                attrs: {
                    multiple: true
                },
                options: {
                    1: 'One',
                    2: ['2.1', '2.2'],
                    3: {1:'3.1',2:'3.2'}
                }
            }))

            $('#menu').append(gl.twitter.Clearfix());
            $('#menu').append(gl.twitter.menu.DropDown({
                text: 'My dropdown',
                items: [{
                    text: 'Item 1',
                    url: 'http://google.com'
                },{
                    divider: true
                },{
                    text: 'Item 2',
                    disabled: true
                },{
                    text: 'Item 3',
                    items: [{
                        text: 'Item 3.1'
                    },{
                        text: 'Item 3.2',
                        disabled: true
                    }]
                }]
            }))
        });


    </script>
</head>
<body>

<h1>Forms</h1>
<div id="forms"></div>

<h1>Menu</h1>
<div id="menu"></div>

</body>
</html>
